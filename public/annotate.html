<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annotate Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      background: #2b2f3f;
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    #toolbar button {
      background: #3b3f58;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #toolbar button:hover {
      background: #5865f2;
      transform: scale(1.05);
    }

    #toolbar input[type="color"] {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #toolbar input[type="range"] {
      width: 120px;
      accent-color: #5865f2;
    }

    canvas {
      display: block;
      margin-top: 84px;
    }

    /* ----------------- Responsive ------------------ */
    @media (max-width: 768px) {
      #toolbar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 12px 6px;
      }

      #toolbar button, 
      #toolbar input[type="color"],
      #toolbar input[type="range"] {
        flex: 1 1 calc(33.333% - 12px);
        font-size: 13px;
        padding: 6px 10px;
        min-width: 90px;
        text-align: center;
      }

      canvas {
        margin-top: 200px;
      }
    }

    
      
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="undo" title="Undo">‚Ü© Undo</button>
    <button id="redo" title="Redo">‚Ü™ Redo</button>
    <button id="clear" title="Clear">üóë Clear</button>
    <button id="crop" title="Crop">‚úÇÔ∏è Crop</button>
<button id="resize" title="Resize">‚ÜîÔ∏è Resize</button>
    <button id="draw" title="Draw">‚úèÔ∏è Draw</button>
    <button id="rect" title="Rectangle">‚ñ≠ Rect</button>
    <button id="circle" title="Circle">‚ö™ Circle</button>
    <button id="arrow" title="Arrow">‚û§ Arrow</button>
    <button id="highlight" title="Highlight">üñç Highlight</button>
    <button id="text" title="Text">üÖ£ Text</button>
    <input type="color" id="drawColor" value="#ff0000" title="Line Color" />
    <input type="range" id="drawWidth" min="1" max="20" value="3" title="Line Width" />
    <button id="download" title="Download">üíæ Download</button>
  </div>

  <canvas id="c"></canvas>

  <script src="fabric.min.js"></script>
  <script src="annotate.js"></script>
</body>
</html>
